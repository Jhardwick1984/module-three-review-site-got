<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/CSS/single-hashtag.css}">
    <title>Anime Review Dudes</title>
</head>
<body>
<div class="container">
    <header>
        <h1 th:text="${hashtag.name}">Hashtag Section</h1>
        <img src="https://media.tenor.com/images/7fa3b39ddac5925af0d81aefeeeb3ad4/tenor.gif">
    </header>
    <main>
        <h2>Pick the anime with the tag you chose!</h2>
        <ul th:each="anime:${hashtag.anime}"><a th:href="'/anime/' +${anime.title}" th:text="${anime.title}"></a></ul>
    </main>
    <a th:href="@{/HomePage}">Back to Home Page</a>
    <footer><small>Got3 WCCI 2021</small></footer>
</div>
</body>
</html>
